<!DOCTYPE html>
<html>
<head>
<title>Mr Menu Test</title>
<meta charset='utf-8'>
</head>
<body>
<div id="Uha"></div>

<script>
var mrToolBox = function (id) {
	var box = this;
	box.set = {
		chk : (id + "_Check"),
		sld : (id + "_Slider")
	};
	box.slide = false;
	box.elem = document.getElementById(id);
	box.init = function() {
		var hideBox = document.createElement("div");
		hideBox.setAttribute("style", "right:0;top:0;position:fixed;z-index: 999; color: #777;");
		var hideLabel = document.createElement("label");
		hideLabel.innerHTML = "Hide";
		var hideCheck = document.createElement("input");
		hideCheck.setAttribute("id", box.set.chk);
		hideCheck.setAttribute("type", "checkbox");
		hideCheck.setAttribute("checked", true);
		hideBox.appendChild(hideLabel);
		hideBox.appendChild(hideCheck);
		hideBox.addEventListener("click", function () {
			document.getElementById(box.set.chk).checked == true ? box.elem.style.display = "block" : box.elem.style.display = "none";
		});
		document.getElementsByTagName("body")[0].appendChild(hideBox);
		box.elem.setAttribute("style", "border-radius: 5px; background: rgba(133,133,123,0.9); width: 350px; padding: 10px; top: 0; right:0; height: 100%; position:fixed; z-index: 998; transition: 0.1s;");
		var slider = document.createElement("div");
		slider.setAttribute("style","position: absolute; width: 8px; background: silver; height: 100%; left: 0; transition: 0.1s;cursor: w-resize;");
		slider.addEventListener("mouseenter", function(event) {
			this.style.boxShadow = "2px 2px 1px grey, 4px 4px 2px snow, 6px 6px 3px Lavender, -3px -3px 5px lavenderblush, -3px 3px 2px navajowhite, 3px -3px 2px mintcream, inset 3px 3px 0 grey, inset -3px -3px 0 grey";
		});
		slider.addEventListener("mouseleave", function(event) {
			this.style.boxShadow = "initial";
		});
		slider.addEventListener("mousedown", function() {
			box.slide = true;
		});
		window.addEventListener("mouseup", function(event) {
			if (box.slide == true) {
				box.elem.style.width = (window.innerWidth -  event.pageX) + "px";
				box.slide = false;
			}
		});
		window.addEventListener("mousemove", function(event) {
			if (box.slide == true) {
				box.elem.style.width = (window.innerWidth -  event.pageX) + "px";
			}
		});
		box.elem.appendChild(slider);
	};
	box.init();
	
};

var box = new mrToolBox("Uha");
</script>
</body>
</html>
